<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="./styles.css"> <!-- links to css file -->
  
  <title>Aviad Churaman | Tip calculator app</title>

</head>
<body>

  <img src="./images/logo.svg" alt="logo">

  <div class="container">
    
      <p>Bill</p>
      <div>
        <span class="dollar-sign"><img src="./images/icon-dollar.svg"></span>
        <input type="number" min="1.0" max="5000.00" step=".01" pattern="^\d*(\.\d{0,2})?$" placeholder="0.00" required>
      </div>
    

      <p>Select Tip %</p>
      <div class="tip-btns">
        <button class="tip-btn">5%</button>
        <button class="tip-btn">10%</button>
        <button class="tip-btn">15%</button>
        <button class="tip-btn">25%</button>
        <button class="tip-btn">50%</button>
        <button class="tip-btn">Custom</button>
      </div>

      <p>Number of People</p>
      <span class="dollar-sign"><img src="./images/icon-person.svg"></span>
      <input type="number" min="1" max="10">
    
      <div class="result">
        Tip Amount
        / person
      
        Total
        / person
      
        Reset
      </div>

  </div>
</body>
<script src="./index.js"></script>
</html>
